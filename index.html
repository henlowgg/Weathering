<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weathering With You</title>
</head>
<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Weathering With You</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id = "form">
                    <h2>Enter a city for weather info!</h2>
                    <input id="city" type="text" autofocus="true" class="form-input" placeholder="Enter city" />
                    <button class="btn btn-primary" type="submit">SEARCH</button>
                </form>
                <div class="past-search border" id="past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="today-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="today-listgroup" class="list-group"></div>
                        <br></br>
                    </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="fiveday-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js" integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
